<h2>Register as a Patient</h2>
<form id="registerForm">
  <input type="text" id="name" placeholder="Full Name" required><br><br>
  <input type="text" id="nationalId" placeholder="National ID" required><br><br>
  <input type="text" id="phone" placeholder="Phone Number" required><br><br>
  <input type="text" id="allergies" placeholder="Allergies"><br><br>
  <input type="text" id="bloodGroup" placeholder="Blood Group"><br><br>
  <button type="submit">Register</button>
</form>

<script type="module" src="register.js"></script>
